name: Publish package to GitHub Packages
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: s4u/maven-settings-action@v2.6.0
        with:
          servers: '[{"id": "github-packages", "username": "dexterzep", "password": "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"}]'    
      - name: Publish package
        run: mvn deploy
        env:
          credentials: ${{ secrets.DOCK_PROJ }}
